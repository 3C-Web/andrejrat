  <style>
    :root{
      --bg:#f7f7f9;
      --fg:#1f2328;
      --muted:#6b7280;
      --btn:#ffffff;
      --btn-border:#e5e7eb;
      --btn-hover:#f3f4f6;
      --accent:#2563eb;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f14; --fg:#e5e7eb; --muted:#9aa3af;
        --btn:#111827; --btn-border:#1f2937; --btn-hover:#162233;
        --accent:#60a5fa;
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .card{
      width:min(92vw,520px); background:#fff0; padding:24px; text-align:center;
    }
    .logo{ width:160px; height:auto; margin:0 auto 18px; display:block }
    h1{ margin:0; font-size:1.8rem; font-weight:800 }
    h2{ margin:6px 0 18px; font-size:1.1rem; color:var(--muted); font-weight:600 }
    .grid{
      display:grid; gap:12px; margin-top:8px;
    }
    .btn{
      display:flex; align-items:center; gap:12px;
      padding:14px 16px; border-radius:var(--radius);
      background:var(--btn); border:1px solid var(--btn-border);
      text-decoration:none; color:var(--fg); box-shadow:var(--shadow);
      transition:background .15s ease, transform .04s ease;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:hover{ background:var(--btn-hover) }
    .btn .ico{ width:22px; height:22px; display:grid; place-items:center; }
    .btn .txt{ font-size:1.02rem; font-weight:600 }
    .small{ margin-top:18px; font-size:.92rem; color:var(--muted) }
    .accent{ color:var(--accent) }
  </style>
</head>
